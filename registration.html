<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <ul id="first">
                <li><a href="contact.html" target="_blank">Contact</a></li>
                <li><a href="registration.html" target="_blank">Registration</a></li>
                <li><a href="login.html" target="_blank">Login</a></li>
                <li style="float: left;"><a class="active" href="index.html" target="_blank">Ihuoma Ogbuji</a></li>
            </ul>
            </div>
        </nav>
    </header>

    <main>
        <p class="reg">Register Here</p>
        <form>
            <p class="reg">Please Fill Out The Following:</p>
            
                <fieldset>
                <legend class="lgnd">Your Details:</legend>
                    <label for="name">First Name:</label> <br/>
                    <input type="text" name="name" size="30"> <br/>
                    <label for="lastname">Last Name:</label> <br/>
                    <input type="text" name="lastname" size="30"> <br>
                    <label for="email">Email:</label><br/>
                    <input type="email" name="email"><br>
                    <label for="phone">Phone:</label><br/>
                    <input type="text" name="phone"><br>
                    <label for="gender">Gender:</label><br/>
                    <select name="gender" id="hearabout" >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="no">Prefer Not To Say</option>
                    </select> <br>
                    <label for="country">Country:</label><br/>
                    <input type="text" name="country" size="30"><br>
                    <label for="password">Password:</label><br/>
                    <input type="password" name="password"><br>
                    <label for="confirmpassword">Confirm Password:</label><br/>
                    <input type="password" name="confirmpassword"><br>
                    <input type="submit" value="Submit" class="sub">

                </fieldset>
        </form>
    </main>

    <footer></footer>

</body>
</html>
